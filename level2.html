<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game RPG</title>
  <link rel="stylesheet" href="level2.css">
  <script src="level2.js" defer></script>
</head>
<body>

  <section class="timeUntilAttack">
    <div id="timer">
        00:00
    </div>
    <div id="timeName">
      Enemy Attacks In:
    </div>
  </section>

  <section class="player&enemy">
    <div id="enemy">
      <h1>Enemy Health</h1>
    </div>
    <div id="enemyLifeBar">
     <img src="img/240_F_298275621_pqyMxolNDu4Yyj8YhmZmy01xv0e7lXNQ-removebg-preview.png" alt="playerHealth">
    </div>
    <div id="enemyHealth">
      <div>x 4</div>
    </div>
    <div id="player">
      <h1>Player Health</h1>
    </div>
    <div id="playerLifeBar">
      <img src="img/240_F_298275621_pqyMxolNDu4Yyj8YhmZmy01xv0e7lXNQ-removebg-preview.png" alt="enemyHealth">
    </div>
    <div id="playerHealth">
      <div>x 3</div>
    </div>
  </section>

  <section  class="enemy-container">
    <div class="enemy-image">
      <img src="img/7acbfbdb2ba41d33e14fde7402b44406-removebg-preview_3_69.png" alt="">
    </div>
  </section>

  <section class="effects">
    <div class="slash">
      <img src="img/Demon-awakening-effect-slash-3.webp" alt="slash">
    </div>
    <div class="enemy-hit">
      <img src="img/giphy.gif" alt="hit">
    </div>
    <div class="player-hit">
      <img src="img/giphy.gif" alt="hit">
    </div>
  </section>
  
  <section class="memory-game">
    <div class="memory-card" data-framework="diamond">
      <img src="img/240_F_298275376_GiPJ7fPlHarttJQeI7hLb081UIjaoxgu-removebg-preview.png" alt="Diamond" class="front-face">
      <img src="img/240_F_298275830_T5OlRhp3DqlKs393i0v7prSroslfxulH-removebg-preview.png" alt="Scroll" class="back-face">
    </div>
    <div class="memory-card" data-framework="diamond">
      <img src="img/240_F_298275376_GiPJ7fPlHarttJQeI7hLb081UIjaoxgu-removebg-preview.png" alt="Diamond" class="front-face">
      <img src="img/240_F_298275830_T5OlRhp3DqlKs393i0v7prSroslfxulH-removebg-preview.png" alt="Scroll" class="back-face">
    </div>
    <div class="memory-card" data-framework="coin">
      <img src="img/240_F_298275393_7m9t4Fy4irYxJUqR3aqviKEycvxzzfMx-removebg-preview.png" alt="Coin" class="front-face">
      <img src="img/240_F_298275830_T5OlRhp3DqlKs393i0v7prSroslfxulH-removebg-preview.png" alt="Scroll" class="back-face">
    </div>
    <div class="memory-card" data-framework="coin">
      <img src="img/240_F_298275393_7m9t4Fy4irYxJUqR3aqviKEycvxzzfMx-removebg-preview.png" alt="Coin" class="front-face">
      <img src="img/240_F_298275830_T5OlRhp3DqlKs393i0v7prSroslfxulH-removebg-preview.png" alt="Scroll" class="back-face">
    </div>
    <div class="memory-card"  data-framework="axe">
      <img src="img/1000_F_298274911_WNrIvqBo0IbZ9G1wL5dVDiSf1ouhIyue-removebg-preview-removebg-preview.png" alt="Axe" class="front-face">
      <img src="img/240_F_298275830_T5OlRhp3DqlKs393i0v7prSroslfxulH-removebg-preview.png" alt="Scroll" class="back-face">
    </div>
    <div class="memory-card" data-framework="axe">
      <img src="img/1000_F_298274911_WNrIvqBo0IbZ9G1wL5dVDiSf1ouhIyue-removebg-preview-removebg-preview.png" alt="Axe" class="front-face">
      <img src="img/240_F_298275830_T5OlRhp3DqlKs393i0v7prSroslfxulH-removebg-preview.png" alt="Scroll" class="back-face">
    </div>
    <div class="memory-card" data-framework="gems">
      <img src="img/240_F_298274957_Ih2xXXX0rJLtBbIDBPYjleNRp5HgJq2S-removebg-preview.png" alt="Gems" class="front-face">
      <img src="img/240_F_298275830_T5OlRhp3DqlKs393i0v7prSroslfxulH-removebg-preview.png" alt="Scroll" class="back-face">
    </div>
    <div class="memory-card" data-framework="gems">
      <img src="img/240_F_298274957_Ih2xXXX0rJLtBbIDBPYjleNRp5HgJq2S-removebg-preview.png" alt="Gems" class="front-face">
      <img src="img/240_F_298275830_T5OlRhp3DqlKs393i0v7prSroslfxulH-removebg-preview.png" alt="Scroll" class="back-face">
    </div>
    <div class="memory-card" data-framework="chest">
      <img src="img/240_F_298275013_xomCPFoDJwwlyo43diRiWdeQACotEmG1-removebg-preview.png" alt="Chest" class="front-face">
      <img src="img/240_F_298275830_T5OlRhp3DqlKs393i0v7prSroslfxulH-removebg-preview.png" alt="Scroll" class="back-face">
    </div>
    <div class="memory-card" data-framework="chest">
      <img src="img/240_F_298275013_xomCPFoDJwwlyo43diRiWdeQACotEmG1-removebg-preview.png" alt="Chest" class="front-face">
      <img src="img/240_F_298275830_T5OlRhp3DqlKs393i0v7prSroslfxulH-removebg-preview.png" alt="Scroll" class="back-face">
    </div>
  </section>

  <section class="music-section">
    <div class="bgMusic">
      <audio autoplay="true" src="audio/xDeviruchi - Mysterious Dungeon.wav" loop>
    </div>
    <audio src="audio/mixkit-winning-a-coin-video-game-2069.wav" id="match"></audio>
    <audio src="audio/mixkit-negative-guitar-tone-2324.wav" id="notMatch"></audio>
    <audio src="audio/mixkit-sword-slash-swoosh-1476.mp3" id="swordSlash"></audio>
    <audio src="audio/mixkit-ow-exclamation-of-pain-2204.wav" id="hurt"></audio>
  </section>

</body>
</html>
